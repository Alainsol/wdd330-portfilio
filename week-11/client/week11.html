<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <title>Authentication with JWT</title>
   </head>
   <body>
      <div id="errors" class="errors hidden"></div>
      <div id="login">
         <form>
            <div>
               <label for="Username">Username</label>
               <input type="text" class="form-control" id="username"
                  placeholder="Username" value="user1@gmail.com"/>
            </div>
            <div>
               <label for="password">Password</label>
               <input type="password" class="form-control" id="passoword"
                  placeholder="Password"/>
            </div>
            <button type="button" class="btn btn" >Login</button>
         </form>
         <div id="token-display"></div>
      </div>
      <div id="content" class="hidden">
         <form name="postForm">
            <div> 
               <label for="title">Title</label>
               <input type="text" class="form-control" name="title" placeholder="title" required/>
            </div>
            <div>
               <label for="content">Content</labe>
               <input type="text" class="form-control" name="content" required/>
            </div>
            <div id="postError"></div>
            <input type="submit" id="create"/>
         </form>
         <ul id="list"></ul>
      </div>
   </body>
   <script type="module" src="./week11.js"></script>
</html>
