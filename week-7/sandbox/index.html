<body>
    <script>
        //// function definitions ////
function random(a,b,callback) {
if(b===undefined) {
// if only one argument is supplied, assume the lower limit is 1
b = a, a = 1;
}
var result = Math.floor((b-a+1) * Math.random()) + a;
if(typeof callback === 'function') {
result = callback(result);
}
return result;
}



    </script>
    
</body>
</html>
