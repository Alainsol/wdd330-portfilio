<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    

<h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];

  MOUNTAINS.sort((a, b) => { return parseInt(a.height) > parseInt(b.height); } )

    let  table = document.createElement('table');
    
    let  row = document.createElement('tr');
        let  column1 = document.createElement('th');
        let  column2 = document.createElement('th');
        let  column3 = document.createElement('th');

        column1.innerHTML = 'Name';
        column2.innerHTML = 'Height';
        column3.innerHTML = 'Place';

        row.appendChild(column1);
        row.appendChild(column2);
        row.appendChild(column3);

        table.appendChild(row);
        
  
    for (let i = 0; i < MOUNTAINS.length; i++) {

        let name = MOUNTAINS[i].name;
        let height = MOUNTAINS[i].height;
        let place = MOUNTAINS[i].place;

        let  row = document.createElement('tr');
        let  column1 = document.createElement('td');
        let  column2 = document.createElement('td');
        let  column3 = document.createElement('td');

        column1.innerHTML = name;
        column2.innerHTML = height;
        column3.innerHTML = place;

        row.appendChild(column1);
        row.appendChild(column2);
        row.appendChild(column3);

        table.appendChild(row);
    }
    let div = document.getElementById('mountains');
    div.appendChild(table);

    
  


</script>
</body>
</html>
