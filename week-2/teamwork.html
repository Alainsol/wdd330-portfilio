    <form>
        <input id="input1" type="text">
        <input id="input2" type="text">
        <button type="button" onclick="getVal()">click</button>
        <button type="button" onclick="sum()"> +  </button>
        <div id="weekteamwork2">

        </div>
        
        <div id="weekteamwork">

        </div>

        <script>
        function sum() {
            const val1 = document.getElementById('input1').value;
            const val2 = document.getElementById('input2').value;


            let sum = parseInt(val1) + parseInt(val2) ;
            const div = document.getElementById('weekteamwork2');
            div.innerHTML = sum;
        }

    function getVal() {
        const val = document. querySelector('input').value;
        const div = document.getElementById('weekteamwork');

        if(isNaN(val)){
            div.innerHTML = val;   
        
        }else {
            div.innerHTML = sumUp(val);   
        }
    }


    function sumUp(n){

    let sum = 0;
    for( let i = 1; i<= n; i++) {
        sum += i ;
    }
    return sum ;
 } 
   

        </script>
