<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Russo+One&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
  
    <title>Week-5</title>
    
  
    <link rel="stylesheet" href="css/todo.css">
   
    <title>TODO List</title>
  
   
</head>

<body>


    <header>
        <div class='todolist' onmousemove="countToDo();">
        <ul id='MYLIST'>
            <p id='exit'></p>
        </ul>
        <div id='inputContainer'>
            <label for="">
                <input type="text" id='todoInput' placeholder='type your list'>
                <button id='addTask' onclick='newItem()' class='addBtn'>+ADD</button>
            </label>
        </div>
    </div>
    <div id='buttom'>
        <button id='count'></button>
        <button onclick='tasksLeft();'>Task left</button>
        <button onclick="showAll();">Task All</button>
        <button onclick='showComplete();'>Completed</button>

    </div>
    <p id="container"></p>
<script src="js/todo.js"></script>
</body>



</html>
